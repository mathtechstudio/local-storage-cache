name: Code Integration

on:
  push:
    branches: [main, dev]
  pull_request:

env:
  PUB_ENVIRONMENT: bot.github

defaults:
  run:
    shell: bash

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install Melos
        run: |
          flutter pub global activate melos
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Bootstrap Workspace
        run: melos bootstrap

      - name: Run Unit Tests
        run: melos exec --fail-fast --ignore="*_web" --concurrency=1 -- flutter test

  platform_tests:
    name: Platform Tests
    runs-on: ${{ matrix.os }}
    needs: unit_tests
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install Melos (Unix)
        if: runner.os != 'Windows'
        run: |
          flutter pub global activate melos
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Install Melos (Windows)
        if: runner.os == 'Windows'
        run: flutter pub global activate melos
        shell: pwsh

      - name: Bootstrap Workspace (Unix)
        if: runner.os != 'Windows'
        run: melos bootstrap

      - name: Bootstrap Workspace (Windows)
        if: runner.os == 'Windows'
        run: flutter pub global run melos bootstrap
        shell: pwsh

      - name: Run Platform Tests
        run: flutter test
        working-directory: packages/local_storage_cache
